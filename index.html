<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Drum Kit</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="Drum-Style.css"> 
</head>
<body>

  <!-- Aqui vai o conteúdo (botões, etc.) -->

    <div class="all-drum-content">
        <div class="drum-background">
            <h1 class="title">Drum Kit</h1> 
            <div class="drum"> 
                 
                <button class="drum-button"> 
                <div data-key="65" class="key">     
                    <img class="icon" src="Icons/palmas.png"></img>
                    <kbd class="key-button">A</kbd>
                    <span class="sounds">CLAP</span>
                </div>
                </button>
                <button class="drum-button"> 
                <div data-key="83" class="key">
                    <img class="icon" src="Icons/vinil.png"></img>
                    <kbd class="key-button">S</kbd>
                    <span class="sounds"> HINAT</span>
                </div>
                </button>
                <button class="drum-button"> 
                <div data-key="68" class="key">
                    <img class="icon" src="Icons/tambor.png"></img>
                    <kbd class="key-button">D</kbd>
                    <span class="sounds">KICK</span>
                </div>
                </button>
                    <button class="drum-button"> 
                <div data-key="70" class="key">
                    <img class="icon" src="Icons/bateria.png"></img>
                    <kbd class="key-button">F</kbd>
                    <span class="sounds">OPENHAT</span>
                </div>
                </button>
                    <button class="drum-button"> 
                <div data-key="71" class="key">
                    <img class="icon" src="Icons/som.png"></img>
                    <kbd class="key-button">G</kbd>
                    <span class="sounds">BOOM</span>
                </div>
                </button>
                    <button class="drum-button"> 
                <div data-key="72" class="key">
                    <img class="icon" src="Icons/musical.png"></img>
                    <kbd class="key-button">H</kbd>
                    <span class="sounds">HIDE</span>
                </div>
                </button>
                    <button class="drum-button"> 
                <div data-key="74" class="key">
                    <img class="icon" src="Icons/microfone.png"></img>
                    <kbd class="key-button">J</kbd>
                    <span class="sounds">SNARE</span>
                </div>
                </button>
                    <button class="drum-button"> 
                <div data-key="75" class="key">
                    <img class="icon" src="Icons/teclado.png"></img>
                    <kbd class="key-button">K</kbd>
                    <span class="sounds">TOM</span>
                </div>
                </button>
                    <button class="drum-button"> 
                <div data-key="76" class="key">
                    <img class="icon" src="Icons/sino.png"></img>
                    <kbd class="key-button">L</kbd>
                    <span class="sounds">TINK</span>
                </div>
                </button>
            </div>
        </div>
    </div> 

  
  <audio data-key="65" src="Sounds/clap.mp3"></audio>
  <audio data-key="83" src="Sounds/hihat.mp3"></audio>
  <audio data-key="68" src="Sounds/kick.mp3"></audio>
  <audio data-key="70" src="Sounds/openhat.mp3"></audio>
  <audio data-key="71" src="Sounds/boom.mp3"></audio>
  <audio data-key="72" src="Sounds/ride.mp3"></audio>
  <audio data-key="74" src="Sounds/snare.mp3"></audio>
  <audio data-key="75" src="Sounds/tom.mp3"></audio>
  <audio data-key="76" src="Sounds/tink.mp3"></audio>
  <!-- Vinculando o JS -->
  <script src="drum.js"></script>
</body>
</html>
